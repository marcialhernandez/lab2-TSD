    <ul id="mensajesPosteados"></ul>
    </div>
    </div>
<form class="form-horizontal" action="" id="enviarMensajeChat">
<input type="text" class="form-control" placeholder="Text input" id="mensajeChat" autocomplete="off" />
<br/>
<button class="btn btn-default">Send</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    var socket = io();
    $('form').submit(function(){
    socket.emit('chat message', $('#mensajeChat').val());
    $('#mensajeChat').val('');
    return false;
    });
    socket.on('chat message', function(msg){
    $('#mensajesPosteados').append($('<li>').text(msg));
    });
  </script>
